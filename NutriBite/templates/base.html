<style>
  /* Sidebar: float harder above the content */
  .sidenav {
    position: relative;
    z-index: 2000;                /* even higher */
    background-color: #f4f4f4;
    border-radius: 16px;          /* extra-smooth corners */
    padding-top: 1rem;
    /* a deeper, wider shadow */
    box-shadow: 4px 0 16px rgba(0,0,0,0.2);
    /* slide it further into the main area */
    transform: translateX(12px);
    transition: transform .3s ease, box-shadow .3s ease;
  }

  /* on hover, it “pops” even more */
  .sidenav:hover {
    transform: translateX(16px);
    box-shadow: 6px 0 24px rgba(0,0,0,0.25);
  }

  /* Active link stays bold and orange */
  .sidenav .nav-link.active {
    background-color: #ff6f00;
    color: #fff;
    border-radius: 8px;
  }

  /* Sidebar links default & hover */
  .sidenav .nav-link {
    color: #333;
    padding: 1rem;
    border-radius: 8px;
  }
  .sidenav .nav-link:hover {
    background-color: #e2e2e2;
  }

  /* Main content sits underneath */
  main.main-content {
    position: relative;
    z-index: 1;
    background-color: #f8f9fa;
    padding: 2rem;
  }
</style>
{% endblock %}
