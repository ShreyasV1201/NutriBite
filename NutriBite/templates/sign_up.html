{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up | NutriBite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/nucleo-svg.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'assets/css/soft-ui-dashboard.css' %}?v=1.1.0" />
</head>
<body class="bg-gray-100">
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4" style="max-width: 400px; width:100%;">
      <h3 class="text-center mb-4">Create an Account</h3>
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          {{ form.username.label_tag }}
          {{ form.username }}
        </div>
        <div class="mb-3">
          {{ form.password1.label_tag }}
          {{ form.password1 }}
        </div>
        <div class="mb-3">
          {{ form.password2.label_tag }}
          {{ form.password2 }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? <a href="{% url 'sign_in' %}">Sign In</a>
      </p>
    </div>
  </div>

  <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script src="{% static 'assets/js/soft-ui-dashboard.min.js' %}?v=1.1.0"></script>
</body>
</html>
